<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css/style.css" />

  </head>
  <body>
    
      <div id="img-div" class="d-flex justify-content-center"><h2 id="result" class="text-center text-white"></h1></div>
    <div class="top">
            <button id="open-btn" data-bs-toggle="modal" data-bs-target="#searchModal">Search city</button>
            <!-- Modal -->
            <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter city name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body d-flex">
                    <input class="form-control" id="cityName" type="text" placeholder="enter city"/>
                    <div class="search" data-bs-dismiss="modal" onclick="getCity()"><i class="fa-solid fa-magnifying-glass"></i></div>

                  </div>
                  <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>

                  </div> -->
                </div>
              </div>
            </div>
        <div class="container-box text-white">
            <div class="header">
                <h2 class="mb-3 text-center" id="city-name">city</h2>
                <h3 class="text-center fw-bold ">CURRENT WEATHER</h3>
                <div class="temp">
                    <img src="./public/favpng_weather-map-meteorology-cloud-desktop-wallpaper.png" class="img-class" id="img-id" />
                    <h3 id="weather-summary"></h3>
                    <h2 class="m-auto" >Temperature :<span id="temperature">___</span></h2>
                    <div class="weather-details ">
                        <h3 >wind:<span class="ms-1"  id="wind">___</span></h3>
                        <h3 >humidity:<span class="ms-1" id="humidity">___</span></h3>
                        <h3 >preassure:<span class="ms-1" id="preassure">___</span></h3>


                    </div>

                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
